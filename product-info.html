<!-- Modal para agregar comentario y calificación -->
<div class="modal fade" id="ratingModal" tabindex="-1" aria-labelledby="ratingModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ratingModalLabel">Calificar producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="comment-form">
          <div class="form-group">
            <label for="user-comment">Escribe tu comentario:</label>
            <textarea class="form-control" id="user-comment" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="user-rating">Calificación:</label>
            <div id="star-rating">
                <!-- Las estrellas para la calificación -->
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
